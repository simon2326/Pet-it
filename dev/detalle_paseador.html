<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/detalle_paseador.scss">
    <title>Detalle Paseador</title>
</head>
<body>
    <section class="seccion detalle-paseador">
        <section class="header">
            <img src="/dev/img/back.png" alt="back" class="back">
            <img src="/dev/img/logos/logo3.gif" alt="logo" class="logo">
            <div class="gradiente">
              <h4 class="titulo">Detalle paseador</h4>
              <img src="/dev/img/menu.png" alt="menu" class="menu">
            </div>
        </section>
        <div class="profile profile-default">
            <div class="profile__image"><img src="/dev/img/index/amor.jpg" alt="Doggo"/></div>
            <div class = "pro-discount">PRO extra 15% OFF</div>
            <div class = "delivery-time">39 mins</div>
            <div class="profile__info">
              <h3>Jennifer Torres</h3>
              <p class="profile__info__extra">Amante de los perros desde la infancia, disfruto pasar tiempo al aire libre y explorar nuevos lugares con los peludos compañeros.</p>
            </div>
            <div class="profile__stats">
              <p class="profile__stats__title">Experiencia</p>
              <h5 class="profile__stats__info">5 años</h5>
            </div>
            <div class="profile__stats">
              <p class="profile__stats__title">Paseos</p>
              <h5>+300</h5>
            </div>
            <div class="profile__stats">
              <p class="profile__stats__title">Rate</p>
              <h5 class="profile__stats__info rating">4.6 &#x2605;</h5>
            </div>
            <div class="profile__cta"><a class="button">Adopt Doggo!</a></div>
          </div>
    </section>
</body>
</html>
