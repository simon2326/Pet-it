<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/paseadores.scss">
    <script type="module" src="js/paseadores.js"></script>
    <title>Nuestros paseadores</title>
</head>
<body>
    <section class = "seccion paseadores">
        <section class="header">
            <img src="/dev/img/back.png" alt="back" class="back">
            <img src="/dev/img/logos/logo2.gif" alt="logo" class="logo">
            <div class="gradiente">
              <h4 class="titulo">Nuestros paseadores</h4>
              <img src="/dev/img/menu.png" alt="menu" class="menu">
            </div>
        </section>
        <section class="texto">
            <h2 class="titulo-pas">Nuestros paseadores son los mas confiables del area metropolitana</h2>
            <h1 class="descripcion">¡Conocelos!</h1>
            <div class="botones">
            <button class="boton">Destacados</button>
            <button class="boton">Cercanos</button>
            </div>
        </section>
        <section class="car-paseador">
            <div id="slider" class="slider">
                <div class="wrapper">
                  <div id="items" class="items">
                    <span class="slide">
                      <div class="content">
                        <div class="up">
                          <div class="producto pro_1">
                            <div class="price">
                              <p></p>
                            </div>
                          </div>
                          <div class="button">Simón</div>
                        </div>
                      </div>
                    </span>
            
                    <span class="slide">
                      <div class="content">
                        <div class="up">
                          <div class="producto pro_2">
                            <div class="price">
                              <p></p>
                            </div>
                          </div>
                          <div class="button">Jenn</div>
                        </div>
                      </div>
                    </span>
            
                    <span class="slide">
                      <div class="content">
                        <div class="up">
                          <div class="producto pro_3">
                            <div class="price">
                              <p></p>
                            </div>
                          </div>
                          <div class="button">Samu</div>
                        </div>
                      </div>
                    </span>
            
                    <span class="slide">
                      <div class="content">
                        <div class="up">
                          <div class="producto pro_4">
                            <div class="price">
                              <p></p>
                            </div>
                          </div>
                          <div class="button">Lola</div>
                        </div>
                      </div>
                    </span>
            
                    <span class="slide">
                      <div class="content">
                        <div class="up">
                          <div class="producto pro_5">
                            <div class="price">
                              <p></p>
                            </div>
                          </div>
                          <div class="button">Lelo</div>
                        </div>
                      </div>
                    </span>
                  </div>
                </div>
            
                <a id="prev" class="control prev"></a>
                <a id="next" class="control next"></a>
            
              </div>
        </section>
        <section class="seccion trabajo"></section>
</body>
</html>
