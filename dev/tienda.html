<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <section class="seccion tienda">

            <div class="encabezado">

                    <img src="https://icons.iconarchive.com/icons/steve/zondicons/256/Arrow-Thin-Left-icon.png"
                        style="--i: 1" alt="" />
                </div>
                <div class="vista">
                    <h4 class="titulo">TIENDA</h4>
                </div>
                <div class="menu">
                    <img src="img/menu.png" style="--i: 1" alt="" />

        <section class=" item categorias">

            </div>

                </div>
                <div class="div4"><img src="/dev/img/perrito2.png" alt="">
                    <h4 class="texto">Otros</h4>
                </div>
            </div>

        </section>
        <section class=" item productos">
            <div class="parent2">
                <div class="div5">
                    <h3 class="seleccionado">Popular</h3>
                </div>
                <div class="div6">
                    <h3 class="titulo">Nuevo</h3>
                </div>
                <div class="div7">
                    <h3 class="titulo">Todo</h3>
                </div>
            </div>
            <section class="productoss ancho_celular">
                <div class="parent3">
                    <div class="div8">
                        <img src="/dev/img/perrito2.png" alt="">
                        <h4>Producto 1</h4>

                    </div>
                    <div class="div9">
                        <img src="/dev/img/perrito2.png" alt="">

                    </div>
                    <div class="div10">
                        <img src="/dev/img/perrito2.png" alt="">
                        <h4>Producto 3</h4>
                        <p>$50.000</p>
                    </div>
                    <div class="div11">
                        <img src="/dev/img/perrito2.png" alt="">
                        <h4>Producto 4</h4>
                        <p>$50.000</p>
                    </div>
                </div>
            </section>
        </section>
    </section>

</body>

</html>
