<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/empleo.scss">
    <title>Document</title>
</head>

<body>
    <div class="seccion empleo">
        <div class="encabezado">
            <div class="flecha">
                <img src="img/izquierda.png" />
            </div>
            <div class="vista">
                <h4>Solicitud de empleo <br> paseador</h4>
            </div>

        </div>
        <div class="fondo">
            <div class="item formulario">
                <input class="text" name="id">
                <h4 class="titulo">Nombre</h4>
            </div>
            <div class="item formulario">
                <input class="text" name="id">
                <h4 class="titulo">Apellidos</h4>
            </div>
            <div class="item formulario">
                <input class="text" name="correo">
                <h4 class="titulo">Correo electrónico</h4>
            </div>
            <div class="item formulario">
                <input class="text" name="celular">
                <h4 class="titulo">Teléfono celular</h4>
            </div>
            <div class="checkboxes">
                <div class="titulo sexo">
                    <h4>Sexo</h4>
                </div>
                <div title=".squaredFour">
                    <div class="squaredFour checkfemenino">
                        <input type="checkbox" value="None" id="femeninoCheckbox" name="check" unchecked />
                        <label for="femeninoCheckbox"></label>
                    </div>
                </div>
                <div class="titulo femenino">
                    <h4>Femenino</h4>
                </div>
                <div title=".squaredFour">
                    <div class="squaredFour checkmasculino">
                        <input type="checkbox" value="None" id="masculinoCheckbox" name="check" unchecked />
                        <label for="masculinoCheckbox"></label>
                    </div>
                </div>

                <div class="titulo masculino">
                    <h4>Masculino</h4>
                </div>
                <div title=".squaredFour">
                    <div class="squaredFour checknobinario">
                        <input type="checkbox" value="None" id="nobinarioCheckbox" name="check" unchecked />
                        <label for="nobinarioCheckbox"></label>
                    </div>
                </div>

                <div class="titulo nobinario">
                    <h4>No Binario</h4>
                </div>

                <div title=".squaredFour">
                    <div class="squaredFour checknodefinido">
                        <input type="checkbox" value="None" id="nodefCheckbox" name="check" unchecked />
                        <label for="nodefCheckbox"></label>
                    </div>
                </div>

                <div class="titulo nodefinido">
                    <h4>No definido</h4>
                </div>

            </div>
            <div class="item tres">
                <div class="divfecha">
                    <h4 class="titulo">Fecha de nacimiento</h4>
                </div>
                <div class="divdia">
                    <input class="especial3" name="dia">
                    <h4 class="titulo">Dia</h4>
                </div>
                <div class="divmes">
                    <input class="especial4" name="mes">
                    <h4 class="titulo">Mes</h4>
                </div>
                <div class="divaño">
                    <input class="especial5" name="año">
                    <h4 class="titulo">Año</h4>
                </div>
            </div>
            <div class="item formulario">
                <button class="cv">Adjuntar CV</button>
            </div>
            <div class="item formulario">
                <button class="boton submit">Aplicar</button>
            </div>
        </div>


    </div>
    <script>
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                // Desactiva todos los otros checkboxes
                checkboxes.forEach(cb => {
                    if (cb !== this) {
                        cb.checked = false;
                    }
                });
            });
        });
    </script>

</body>

</html>
