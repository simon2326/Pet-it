<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cronograma.scss">
    <title>Document</title>
</head>

<body>
    <section class="seccion paseos">
        <section class=" item header">
            <div class="encabezado">
                <div class="flecha">
                    <img src="https://icons.iconarchive.com/icons/steve/zondicons/256/Arrow-Thin-Left-icon.png"
                        style="--i: 1" alt="" />

                </div>
                <div class="vista">
                    <h4 class="titulo">Cronograma de paseos</h4>
                </div>
                <div class="menu">
                    <img src="img/menu.png" style="--i: 1" alt="" />
                </div>
            </div>
        </section>
        <section class="item calendario"></section>
        <div class="meses">
            <div class="flecha1">
                <img src="/dev/img/anterior.png" alt="mes ant">
            </div>
            <div class="mes">
                <h3>Enero</h3>
            </div>
            <div class="mes-principal">
                <h2>Febrero</h2>
            </div>
            <div class="mes">
                <h3>Marzo</h3>
            </div>
            <div class="flecha2">
                <img src="/dev/img/siguiente.png" alt="mes sigu">
            </div>
            
        </div>
        <section class="item carrusel">
            <table>

            </table>
            <button class="anterior">Anterior</button>
            <button class="siguiente">Siguiente</button>
            
            <div class="dias">
                <div class="dia"><p>19</p></div>
                <div class="dia"><p>20</p></div>
                <div class="dia"><p>21</p></div>
                <div class="dia"><p>22</p></div>
                <div class="dia"><p>23</p></div>
                <div class="dia"><p>24</p></div>
                <div class="dia"><p>25</p></div>
                <div class="dia"><p>26</p></div>
            </div>
        </section>
        <section class="item cronograma">
            <h1 clss="hoy"> HOY</h1>
            <div class="calendar">
                <div class="day-and-activity activity-one">
                    <div class="day">
                        <h3 class="">9 am</h3 class="">
                        <h3 class="">10 am</h3 class="">
                    </div>
                    <div class="activity">
                        <h2>Paseo matutino</h2>
                        <div class="participants">
                            <img src="https://icons.iconarchive.com/icons/custom-icon-design/silky-line-user/256/user-icon.png"
                                style="--i: 1" alt="" />
                            <h3 class="">Samuel santa</h3 class="">
                        </div>
                    </div>
                    <!-- <button class="btn">Agendar</button> -->
                </div>
                <div class="day-and-activity activity-one">
                    <div class="day">
                        <h3 class="">10 am</h3 class="">
                        <h3 class="">11 am</h3 class="">
                    </div>
                    <div class="activity">
                        <h2>Paseo</h2>
                        <div class="participants">
                            <img src="https://icons.iconarchive.com/icons/custom-icon-design/silky-line-user/256/user-icon.png"
                                style="--i: 1" alt="" />
                            <h3 class="">Simón Correa</h3 class="">
                        </div>
                    </div>
                    <!-- <button class="btn">Agendar</button> -->
                </div>
                <div class="day-and-activity activity-one">
                    <div class="day">
                        <h3 class="">11 am</h3 class="">
                        <h3 class="">12 pm</h3 class="">
                    </div>
                    <div class="activity">
                        <h2>Paseo</h2>
                        <div class="participants">
                            <img src="https://icons.iconarchive.com/icons/custom-icon-design/silky-line-user/256/user-icon.png"
                                style="--i: 1" alt="" />
                            <h3 class="">Jennifer Torres</h3 class="">
                        </div>
                    </div>
                    <!-- <button class="btn">Agendar</button> -->
                </div>
                <div class="day-and-activity activity-one">
                    <div class="day">
                        <h3 class="">12 pm</h3 class="">
                        <h3 class="">1 pm</h3 class="">
                    </div>
                    <div class="activity">
                        <h2>Paseo con helados</h2>
                        <div class="participants">
                            <img src="https://icons.iconarchive.com/icons/custom-icon-design/silky-line-user/256/user-icon.png"
                                style="--i: 1" alt="" />
                            <h3 class="">Simón Correa</h3 class="">
                        </div>
                    </div>
                    <!-- <button class="btn">Agendar</button> -->
                </div>
                <div class="day-and-activity activity-one">
                    <div class="day">
                        <h3 class="">1 pm</h3 class="">
                        <h3 class="">2 pm</h3 class="">
                    </div>
                    <div class="activity">
                        <h2>Tarde de juegos</h2>
                        <div class="participants">
                            <img src="https://icons.iconarchive.com/icons/custom-icon-design/silky-line-user/256/user-icon.png"
                                style="--i: 1" alt="" />
                            <h3 class="">Jennifer Torres</h3 class="">
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </section>

</body>
<script src="js/cronograma.js"></script>

</html>
